<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Creator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Dark Mode</h1>

    </div>
    <script src="./scripts.js"></script>
